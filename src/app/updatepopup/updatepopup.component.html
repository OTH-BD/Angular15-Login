

<div class="container mt-5">
    <mat-card class="example-card">
    <mat-card-header>
        <h1 style="color: pink;margin-right: 10px;">Update User</h1>
    </mat-card-header>
  
    <mat-card-content>
        <form class="card" [formGroup]="registerform" (ngSubmit)="updateUser()">
            <mat-form-field class="example-full-width">
              <mat-label>Role</mat-label>
              <mat-select formControlName="role">
                <mat-option value="">Select Role</mat-option>
                <mat-option *ngFor="let item of rolelist" [value]="item.code">

                    {{item.name}}

                </mat-option>
              </mat-select>
            
            </mat-form-field>
            <div>

                <mat-checkbox formControlName="isactive" class="example-margin">Is Active</mat-checkbox>
      


            </div>
            
              <div class="">
                <button mat-raised-button color="primary">Update</button>
                <a mat-dialog-close mat-raised-button color="accent">Close</a>
              </div>
          </form>
     </mat-card-content>
   </mat-card>
  </div>
